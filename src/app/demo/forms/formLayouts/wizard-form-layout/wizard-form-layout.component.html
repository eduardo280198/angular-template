<div class="row">

  <!--
    Progress Nav Steps
  -->
  <div class="col-sm-6">

    <app-card
      [cardTitle]="'Progress Nav Steps'"
    >

      <!-- Encabezado -->
      <ul class="nav nav-pills nav-fill" id="progressNavSteps" role="tablist">

        <li class="nav-item" role="presentation">

          <button
            class="nav-link rounded-pill active"
            id="one-pills"
            data-bs-toggle="tab"
            data-bs-target="#one-pills-pane"
            type="button"
            role="tab"
            aria-controls="one-pills-pane"
            aria-selected="true"
          >
            1
          </button>

        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="two-pills"
            data-bs-toggle="tab"
            data-bs-target="#two-pills-pane"
            type="button"
            role="tab"
            aria-controls="two-pills-pane"
            aria-selected="false"
          >
            2
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-pill"
            id="three-pills"
            data-bs-toggle="tab"
            data-bs-target="#three-pills-pane"
            type="button"
            role="tab"
            aria-controls="three-pills-pane"
            aria-selected="false"
          >
            3
          </button>
        </li>

      </ul>

      <div class="tab-content mt-3" id="progressNavStepsContent">

        <div class="tab-pane fade show active"
             id="one-pills-pane"
             role="tabpanel"
             aria-labelledby="one-pills"
             tabindex="0">

          <h3>General Information</h3>
          <h5 class="text-muted">Fill all information as below</h5>

          <form>
            <div class="row">

            </div>
          </form>

        </div>

        <div class="tab-pane fade"
             id="two-pills-pane"
             role="tabpanel"
             aria-labelledby="two-pills"
             tabindex="0">

          Two

        </div>

        <div class="tab-pane fade"
             id="three-pills-pane"
             role="tabpanel"
             aria-labelledby="three-pills"
             tabindex="0">

          Three

        </div>

      </div>

    </app-card>

  </div>

</div>
