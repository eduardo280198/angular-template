<div class="row">

  <!--
    Switches
  -->
  <app-card
    [cardTitle]="'Switches'"
  >

    <div class="row">

      <!--
        Default Switch
       -->
      <div class="col-xl-3 col-md-6 mb-4">

        app
        <h5>Default Switch</h5>
        <hr>

        <div class="form-group">
          <div class="form-check form-check-in form-switch">
            <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
        </div>

        <div class="form-group ">
          <div class="checkbox checkbox-warning checkbox-fill d-inline">
            <input id="checkbox-w-fill-1" name="checkbox-w-fill-1" type="checkbox" checked>
            <label for="checkbox-w-fill-1" class="cr">Checked</label>
          </div>
        </div>

      </div>
    </div>

  </app-card>

</div>
