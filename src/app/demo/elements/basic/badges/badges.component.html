<div class="row">

  <div class="col-sm-12">

  <!--
    Basic Badges
  -->
    <app-card
      [cardTitle]="'Basic Badges'"
    >

      <h1>Example heading <span class="badge bg-secondary">New</span></h1>
      <h2>Example heading <span class="badge bg-secondary">New</span></h2>
      <h3>Example heading <span class="badge bg-secondary">New</span></h3>
      <h4>Example heading <span class="badge bg-secondary">New</span></h4>
      <h5>Example heading <span class="badge bg-secondary">New</span></h5>
      <h6>Example heading <span class="badge bg-secondary">New</span></h6>

    </app-card>

  </div>

  <!--
    Button Badges
  -->
  <div class="col-sm-12">

    <app-card
      [cardTitle]="'Button Badges'"
    >

      <div class="d-flex flex-wrap gap-3">

        <button type="button" class="btn btn-primary">
          Primary <span class="badge text-bg-light">4</span>
        </button>

        <button type="button" class="btn btn-secondary position-relative">
          Inbox
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>

        <button type="button" class="btn btn-primary position-relative">
          Profile
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
          </span>
        </button>

      </div>

    </app-card>

  </div>

  <!--
    Contextual Variation
  -->
  <div class="col-sm-12">

    <app-card
      [cardTitle]="'Contextual Variation'"
    >

      <div class="d-flex flex-wrap gap-2">
        <span class="badge text-bg-primary">Primary</span>
        <span class="badge text-bg-secondary">Secondary</span>
        <span class="badge text-bg-success">Success</span>
        <span class="badge text-bg-danger">Danger</span>
        <span class="badge text-bg-warning">Warning</span>
        <span class="badge text-bg-info">Info</span>
        <span class="badge text-bg-light">Light</span>
        <span class="badge text-bg-dark">Dark</span>
      </div>

    </app-card>

  </div>

  <!--
    Pill Badges
  -->
  <div class="col-sm-12">

    <app-card
      [cardTitle]="'Pill Badges'"
    >

      <div class="d-flex flex-wrap gap-2">

        <span class="badge rounded-pill text-bg-primary">Primary</span>
        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
        <span class="badge rounded-pill text-bg-success">Success</span>
        <span class="badge rounded-pill text-bg-danger">Danger</span>
        <span class="badge rounded-pill text-bg-warning">Warning</span>
        <span class="badge rounded-pill text-bg-info">Info</span>
        <span class="badge rounded-pill text-bg-light">Light</span>
        <span class="badge rounded-pill text-bg-dark">Dark</span>

      </div>

    </app-card>

  </div>

  <!--
    Light Variant
  -->
  <div class="col-sm-12">

    <app-card
      [cardTitle]="'Light Variation'"
    >

      <div class="d-flex flex-wrap gap-2">
        <span class="badge bg-light-primary">Primary</span>
        <span class="badge bg-light-secondary">Secondary</span>
        <span class="badge bg-light-success">Success</span>
        <span class="badge bg-light-danger">Danger</span>
        <span class="badge bg-light-warning">Warning</span>
        <span class="badge bg-light-info">Info</span>
        <span class="badge bg-light-light text-dark">Light</span>
        <span class="badge bg-light-dark">Dark</span>
      </div>

    </app-card>

  </div>

</div>
