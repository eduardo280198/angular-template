<div class="row">

  <div class="col-sm-12">

    <!--
      Progressbar
    -->
    <div class="card">

      <div class="card-header">
        <h5>Progress</h5>
      </div>

      <div class="card-body">

        <!--
          Progressbar 0%
        -->
        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic example 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar"></div>
        </div>

        <!--
          Progressbar 25%
        -->
        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic example 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar"
            style="width: 25%"
          ></div>
        </div>

        <!--
          Progressbar 50%
        -->
        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic example 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar"
            style="width: 50%"
          ></div>
        </div>

        <!--
          Progressbar 75%
        -->
        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="Basic example 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar"
            style="width: 75%"
          ></div>
        </div>

        <!--
          Progressbar 100%
        -->
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar"
            style="width: 100%"
          ></div>
        </div>

      </div>

    </div>

    <!--
      Progressbar with labels
    -->
    <div class="card">

      <div class="card-header">
        <h5>Progressbar with labels</h5>
      </div>

      <div class="card-body">

        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            class="progress-bar"
            style="width: 25%"
          >
            25%
          </div>
        </div>

      </div>

    </div>

    <!--
      Height
    -->
    <div class="card">

      <div class="card-header">
        <h5>Height</h5>
      </div>

      <div class="card-body">

        <div
          class="progress mb-3"
          role="progressbar"
          aria-label="example 1px height"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 1px"
        >
          <div
            class="progress-bar"
            style="width: 25%"
          ></div>
        </div>

        <div
          class="progress"
          role="progressbar"
          aria-label="example 20px height"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 20px"
        >
          <div
            class="progress-bar"
            style="width: 25%"
          ></div>
        </div>

      </div>

    </div>

    <!--
      Multiple bars
    -->
    <div class="card">
      <div class="card-header">
        <h5>Multiple bars</h5>
      </div>

      <div class="card-body">

        <!--
          .progress-stacked
        -->
        <p><code>.progress-stacked</code></p>
        <div class="progress-stacked">

          <!--
            Segment one
          -->
          <div
            class="progress"
            role="progressbar"
            aria-label="Segment one"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 15%"
          >
            <div class="progress-bar"></div>
          </div>

          <!--
            Segment two
          -->
          <div
            class="progress"
            role="progressbar"
            aria-label="Segment two"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 30%"
          >
            <div class="progress-bar bg-success"></div>
          </div>

          <!--
            Segment three
          -->
          <div
            class="progress"
            role="progressbar"
            aria-label="Segment three"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 20%"
          >
            <div class="progress-bar bg-info"></div>
          </div>

        </div>

      </div>
    </div>
